<script>
    const btns = document.querySelectorAll('.gallery-toggle');
    const galleryImages = document.querySelectorAll('.gallery');
    const rows = document.querySelectorAll('.row')

    galleryImages.forEach((img) => {
        img.addEventListener('click', (e) => {
            location.href = e.target.getAttribute('data-full')

        })
    })

    btns.forEach((btn) => {
        btn.addEventListener('click', (e) => {
            galleryImages.forEach((img) => {
                img.parentNode.style.display = "none";
                img.src = '';
                img.style.display = "none";
                img.classList.remove('fadeIn');
                lazyLoad('.gallery')
            })
            const id = e.target.getAttribute('data-class');
            const idArray = id.split(' ');
            console.log(idArray)
            galleryImages.forEach((image) => {
                idArray.forEach((id) => {
                    if (image.classList.contains(id)) {
                        image.style.display = 'inline';
                        image.parentNode.style.display = "flex";
                    }
                })
            })

        })
    })
</script>
