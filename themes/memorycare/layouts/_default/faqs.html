{{ define "header" }}
{{- partial "page-header" .  -}}
{{ end }}

{{ define "main" }}
<!-- breadcrumbs -->
<section class="faq">
    <header>
        <h2>Answers to your questions about Arbor House Assisted Living Home</h2>
        <p>{{ .Params.introduction}}</p>
    </header>

    <!-- Begin Questions -->
    
    {{ range .Site.Data.faq }}
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="inner-card">
                    <button class="data-btn" data-id="{{ .id }}">
                        <h3 itemprop="question" data-id="{{ .id }}"><i class="fas fa-plus 2xl" data-id="{{ .id }}"></i>{{ .question }}</h3>
                    </button>
                    <div id="{{ .id }}" class="card-content">
                        <p itemprop="answer">{{ .answer }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    {{ end }}
    
</section>
<!-- VIDEO -->
{{- partial "video.html" . -}}
<script async>
    const btns = document.querySelectorAll('.data-btn');
    const answerBoxes = document.querySelectorAll('.card-content');


    btns.forEach((btn) => {
        btn.addEventListener('click', (e) => {
            btn.classList.toggle('active')
        if (btn.classList.contains('active')) {
            btn.firstElementChild.firstChild.style.transform = `rotateZ(405deg)`;
            btn.nextElementSibling.style.height = `${btn.nextElementSibling.scrollHeight}px`
        } else {
            btn.firstElementChild.firstChild.style.transform = `rotateZ(0)`;
            btn.nextElementSibling.style.height = 0;
        }

        })
    })

    
</script>
{{ end }}
