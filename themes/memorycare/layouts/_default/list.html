{{ define "main" }}

<section class="list">
    {{ range .Pages }}
            <div class="card">
                <div class="inner-card">
                    <a href="{{.RelPermalink}}"><h4>{{ .Name }}</h4></a>

                </div>
        </div>
    
    {{end }}
</section>
{{ end }}
